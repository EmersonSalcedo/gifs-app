<div class="bg-gray-800 border-r p-3 min-h-full w-60 h-screen overflow-auto">
  <h3 class="text-white text-2xl font-bold mb-2">GifsApp</h3>
  <hr>
  <div class="list-none group mt-8">
    <button type="button" *ngFor="let tag of obtenerTag()" (click)="buscarTag(tag)"
            class="w-full text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">
      {{tag | titlecase}}
    </button>
  </div>
</div>
